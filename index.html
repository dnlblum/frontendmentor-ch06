<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Front-End Mentor | NFT Preview Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="img-box">
            <img class="pr-preview" src="/images/image-equilibrium.jpg" alt="Preview of the Product">
            <div class="img-overlay"><img class="view-icon" src="/images/icon-view.svg"></div>
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-time">
                <div class="price">
                    <img class="eth-icon" src="/images/icon-ethereum.svg" alt="A Clock Icon">
                    <p class="bold">0.041 ETH</p>
                </div>
                <div class="days-left">
                    <img class="days-icon" src="/images/icon-clock.svg" alt="A Clock Icon">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="creation">
                <img class="avatar" src="/images/image-avatar.png" alt="Creator Avatar">
                <p class="signature">Creation of <a href="#" target="_blank">Daniel Blum</p>
            </div>
        </main>
    </body>
</html>
